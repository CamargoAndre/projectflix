<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Lista de Noticias</title>
</head>
<body>
<div class="container">
  <div class="title"><h1> Noticias </h1></div>
  <div>
    <a th:href="@{/noticia/novanoticia}" class="btn btn-primary">Adicionar uma noticia</a>
    <a th:href="@{/}" class="btn btn-primary">Voltar Inicio</a>
  </div>
  <div class="row">
    <div class="col-sm-3" th:each="noticia : ${noticias}">
      <div class="card" style="width: 18rem;">
        <img th:src="@{${noticia.imagem}}" class="card-img-top" alt="image not found">
        <div class="card-body">
          <h5 class="card-title" th:text="${noticia.titulo}">t</h5>
        </div>
        <div class="card-body">
          <a th:href="@{/noticia/editarnoticia/{id}(id=${noticia.id})}" class="btn btn-success">Editar</a>
          <a th:href="@{/noticia/removernoticia/{id}(id=${noticia.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir essa noticia?')">Excluir</a>
        </div>
      </div>
    </div>
  </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</body>
</html>
