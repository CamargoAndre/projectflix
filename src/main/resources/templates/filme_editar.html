<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Adicionar Filme</title>
</head>
<body>
<div class="container">
  <div class="modal-title">
    <h1>Adicionar Filme</h1>
  </div>
  <div class="m-md-auto">
    <form class="row g-3" th:object="${filme}" method="post" th:action="@{/filme/editarfilme}" >
      <input type="hidden" th:field="*{id}">
      <div class="col-md-6">
        <label for="titulo" class="form-label">Titulo:</label>
        <input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}"/>
      </div>
      <div class="col-md-6">
        <label for="genero" class="form-label">Genero:</label>
        <select class="form-select" id="genero" name="genero" th:selected="*{genero}">
          <option>Ação</option>
          <option>Aventura</option>
          <option>Comédia</option>
          <option>Drama</option>
          <option>Romance</option>
          <option>Documentário</option>
          <option>Suspense</option>
          <option>Terror</option>
          <option>Ficção científica</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="duracao" class="form-label">Duração:</label>
        <input type="time" class="form-control" id="duracao" name="duracao" th:field="*{duracao}"/>
      </div>
      <div class="col-md-2">
        <label for="imdb" class="form-label">IMDb:</label>
        <input type="number" id="imdb" class="form-control" name="imdb" th:field="*{imdb}" min="0" max="10" step="0.1"/>
      </div>
      <div class="col-12">
        <label for="descricao" class="form-label">Descrição:</label>
        <input type="text" class="form-control" id="descricao" name="descricao" th:field="*{descricao}"/>
      </div>
      <div class="col-12">
        <label for="imagem" class="form-label">Imagem:</label>
        <input type="text" class="form-control" id="imagem" name="imagem" th:field="*{imagem}" />
      </div>
      <div class="col-11">
        <button class="btn btn-primary" type="submit">Salvar</button>
      </div>
      <div class="col-1">
        <a th:href="@{/filme}">Cancelar</a>
      </div>
    </form>
  </div>

</div>
</body>
</html>
