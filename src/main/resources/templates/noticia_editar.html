<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Adicionar Filme</title>
</head>
<body>
<div class="container">
  <div class="modal-title">
    <h1>Adicionar Filme</h1>
  </div>
  <div class="m-md-auto">
    <form class="row g-3" th:object="${noticia}" method="post" th:action="@{/noticia/editarnoticia}" >
      <input type="hidden" th:field="*{id}">
      <div class="col-md-6">
        <label for="titulo" class="form-label">Titulo:</label>
        <input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}"/>
      </div>
      <div class="col-12">
        <label for="texto" class="form-label">Noticia:</label>
        <input type="text" class="form-control" id="texto" name="texto" th:field="*{texto}"/>
      </div>
      <div class="col-12">
        <label for="imagem" class="form-label">Imagem:</label>
        <input type="text" class="form-control" id="imagem" name="imagem" th:field="*{imagem}" />
      </div>
      <div class="col-11">
        <button class="btn btn-primary" type="submit">Salvar</button>
      </div>
      <div class="col-1">
        <a th:href="@{/filme}">Cancelar</a>
      </div>
    </form>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
